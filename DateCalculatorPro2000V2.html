    <link rel="stylesheet" href="ndd-styles.css">

<body>
    <div class="container">

        <a href="https://askpl.github.io/NDD/" class="back-button" title="–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥">
            <span>‚Üê</span>
            <span>–ù–∞–∑–∞–¥</span>
        </a>
        
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω –≤ —Å–≤–æ–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ -->
        <div class="header-container">
            <h1><span class="emoji">üìÖ</span>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥–∞—Ç</h1>
        </div>
        
        <!-- Tabs -->
        <div class="calculator-tabs">
            <button class="tab-button active" data-tab="search" onclick="showCalculator('search')">–°–†–û–ö –ü–û–ò–°–ö–ê</button>
            <button class="tab-button" data-tab="return" onclick="showCalculator('return')">–î–ê–¢–ê –í–û–ó–í–†–ê–¢–ê</button>
            <button class="tab-button" data-tab="storage" onclick="showCalculator('storage')">–°–†–û–ö –•–†–ê–ù–ï–ù–ò–Ø</button>
        </div>

        <div id="searchCalculator">
            <h2>–°—Ä–æ–∫ –ø–æ–∏—Å–∫–∞</h2>
            
            <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–∏–ø–∞ –ø–æ–∏—Å–∫–∞ (—Å–ª–∞–π–¥–µ—Ä) -->
            <div class="toggle-switch-container">
                <label class="toggle-switch-label">–¢–∏–ø –ø–æ–∏—Å–∫–∞:</label>
                <div class="toggle-switch avito" id="searchTypeToggle">
                    <div class="toggle-switch-slider"></div>
                    <div class="toggle-option avito">–ê–≤–∏—Ç–æ (14 –¥–Ω–µ–π)</div>
                    <div class="toggle-option c2c">C2C (35 –¥–Ω–µ–π)</div>
                    <!-- –°–∫—Ä—ã—Ç—ã–µ —Ä–∞–¥–∏–æ–∫–Ω–æ–ø–∫–∏ –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ —Å —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º –∫–æ–¥–æ–º -->
                    <input type="radio" name="searchType" value="avito" checked style="display: none;" id="avitoRadio">
                    <input type="radio" name="searchType" value="c2c" style="display: none;" id="c2cRadio">
                </div>
            </div>
            
            <div class="form-group">
                <label for="searchDate">–î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞:</label>
                <div class="date-picker-wrap">
                    <input type="date" id="searchDate">
                </div>
            </div>
            
            <label class="checkbox-container">
                <div class="custom-checkbox">

                    <span class="checkmark"></span>

                –ò–¥–µ—Ç —ç—Å–∫–∞–ª–∞—Ü–∏—è

            <div id="escalationSection" class="hidden">
                <div class="form-group">
                    <label for="escalationDate">–î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞ —ç—Å–∫–∞–ª–∞—Ü–∏–∏:</label>
                    <div class="date-picker-wrap">
                        <input type="date" id="escalationDate">

            </div>
            
            <button onclick="calculateSearchEnd()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
            
            <div id="searchResult" class="result-card hidden"></div>
            <div id="escalationResult" class="result-card escalation-result hidden"></div>
        </div>

        <div id="returnCalculator" class="hidden">
            <h2>–î–∞—Ç–∞ –≤–æ–∑–≤—Ä–∞—Ç–∞</h2>
            <div class="form-group">
                <label for="shippingDate">–î–∞—Ç–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:</label>
                <div class="date-picker-wrap">
                    <input type="date" id="shippingDate">
                </div>
            </div>
            
            <div class="form-group">
                <label for="originalDeliveryDate">–û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–∞—è –¥–∞—Ç–∞ –ø–æ—Å—Ç–∞–≤–∫–∏:</label>
                <div class="date-picker-wrap">
                    <input type="date" id="originalDeliveryDate">
                </div>
            </div>
            
            <div class="form-group">
                <label for="cancellationDate">–î–∞—Ç–∞ –æ—Ç–º–µ–Ω—ã:</label>
                <div class="date-picker-wrap">
                    <input type="date" id="cancellationDate">
                </div>
            </div>
            
            <button onclick="calculateReturnDate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
            
            <div id="returnResult" class="result-card hidden"></div>
        </div>

        <div id="storageCalculator" class="hidden">
            <h2>–°—Ä–æ–∫ —Ö—Ä–∞–Ω–µ–Ω–∏—è</h2>
            <div class="form-group">
                <label for="receiptDate">–î–∞—Ç–∞ –ø–æ—Å—Ç—É–ø–ª–µ–Ω–∏—è:</label>
                <div class="date-picker-wrap">
                    <input type="date" id="receiptDate">
                </div>
            </div>
            
            <div class="form-group">
                <label for="storageType">–¢–∏–ø –∑–∞–∫–∞–∑–∞:</label>
                <select id="storageType">
                    <option value="final">–ö–æ–Ω–µ—á–Ω—ã–π</option>
                    <option value="final_extended">–ö–æ–Ω–µ—á–Ω—ã–π –ø—Ä–æ–¥–ª–µ–≤–∞–ª–∏</option>
                    <option value="returnable">–í–æ–∑–≤—Ä–∞—Ç–Ω—ã–π</option>
                </select>
            </div>
            
            <button onclick="calculateStorageDate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
            
            <div id="storageResult" class="result-card hidden"></div>
        </div>
    </div>

    <script>
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function formatDate(date) {
            let options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('ru-RU', options);
        }
        
        function getDaysLeft(targetDate) {
            let today = new Date();
            today.setHours(0, 0, 0, 0);
            return Math.ceil((targetDate - today) / (1000 * 60 * 60 * 24));
        }
        
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.classList.remove("hidden");
            element.innerHTML = `<div class="result-line"><span class="emoji">‚ùå</span><span class="expired-text">${message}</span></div>`;
        }
        
        function createDaysLeftHTML(daysLeft) {
            if (daysLeft > 0) {
                return `<div class="result-line"><span class="emoji">‚è≥</span><span>–û—Å—Ç–∞–ª–æ—Å—å –¥–Ω–µ–π: <strong class="success-text">${daysLeft}</strong></span></div>`;
            } else if (daysLeft === 0) {
                return '<div class="result-line"><span class="emoji">‚è≥</span><span>–°—Ä–æ–∫ <strong class="warning-text">–∑–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è —Å–µ–≥–æ–¥–Ω—è</strong></span></div>';
            } else {
                return `<div class="result-line"><span class="emoji">‚ö†Ô∏è</span><span>–°—Ä–æ–∫ <strong class="expired-text">–∏—Å—Ç–µ–∫ ${Math.abs(daysLeft)} –¥–Ω. –Ω–∞–∑–∞–¥</strong></span></div>`;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–æ–∫—É–º–µ–Ω—Ç–∞
        document.addEventListener("DOMContentLoaded", function() {
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–µ–≥–æ–¥–Ω—è—à–Ω–µ–π –¥–∞—Ç—ã –¥–ª—è –≤—Å–µ—Ö –ø–æ–ª–µ–π –≤–≤–æ–¥–∞ –¥–∞—Ç—ã
            const today = new Date().toISOString().split('T')[0];
            document.querySelectorAll('input[type="date"]').forEach(input => {
                input.value = today;
            });
            
            // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø–æ–∏—Å–∫–∞
            showCalculator('search');
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è —Å–ª–∞–π–¥–µ—Ä–∞-–ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è
            const toggleSwitch = document.getElementById('searchTypeToggle');
            const avitoRadio = document.getElementById('avitoRadio');
            const c2cRadio = document.getElementById('c2cRadio');
            
            toggleSwitch.addEventListener('click', function() {
                // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–ª–∞—Å—Å–∞ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–ª–∞–π–¥–µ—Ä–∞
                if (this.classList.contains('avito')) {
                    this.classList.remove('avito');
                    this.classList.add('c2c');
                    c2cRadio.checked = true;
                } else {
                    this.classList.remove('c2c');
                    this.classList.add('avito');
                    avitoRadio.checked = true;
                }
                
                // –≠—Ñ—Ñ–µ–∫—Ç –ø—É–ª—å—Å–∞—Ü–∏–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ
                const slider = this.querySelector('.toggle-switch-slider');
                slider.style.animation = 'none';
                setTimeout(() => {
                    slider.style.animation = 'pulse 0.4s ease';
                }, 10);
            });
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞–º–∏
        function showCalculator(calculatorId) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä—ã
            document.getElementById("searchCalculator").classList.add("hidden");
            document.getElementById("returnCalculator").classList.add("hidden");
            document.getElementById("storageCalculator").classList.add("hidden");

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä
            document.getElementById(calculatorId + "Calculator").classList.remove("hidden");

            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.classList.remove('active');
                if (button.dataset.tab === calculatorId) {
                    button.classList.add('active');
                    // –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏
                    button.style.animation = 'none';
                    setTimeout(() => {
                        button.style.animation = 'fadeIn 0.3s ease';
                    }, 10);
                }
            });
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å–µ–∫—Ü–∏–∏ —ç—Å–∫–∞–ª–∞—Ü–∏–∏
        function toggleEscalation() {
            let escalationSection = document.getElementById("escalationSection");
            escalationSection.classList.toggle("hidden");
            
            // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Å–µ–∫—Ü–∏—é —ç—Å–∫–∞–ª–∞—Ü–∏–∏, —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–∞—Ç—É –Ω–∞ —Å–µ–≥–æ–¥–Ω—è
            if (!escalationSection.classList.contains("hidden")) {
                document.getElementById("escalationDate").value = new Date().toISOString().split('T')[0];
            }
        }

        // –†–∞—Å—á–µ—Ç —Å—Ä–æ–∫–æ–≤ –ø–æ–∏—Å–∫–∞
        function calculateSearchEnd() {
            const searchDate = new Date(document.getElementById("searchDate").value);
            if (isNaN(searchDate)) {
                showError("searchResult", "–£–∫–∞–∂–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é –¥–∞—Ç—É –Ω–∞—á–∞–ª–∞");
                return;
            }

            // –ö–æ–ø–∏—Ä—É–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –¥–∞—Ç—É –ø–æ–∏—Å–∫–∞
            const searchStartDate = new Date(searchDate);
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Ç–∏–ø –ø–æ–∏—Å–∫–∞
            const searchType = document.querySelector('input[name="searchType"]:checked').value;
            
            // –†–∞—Å—á–µ—Ç —Å—Ä–æ–∫–æ–≤ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞ –ø–æ–∏—Å–∫–∞
            const daysToAdd = (searchType === "avito") ? 14 : 35;
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –¥–∞—Ç—É –æ–∫–æ–Ω—á–∞–Ω–∏—è –ø–æ–∏—Å–∫–∞
            const endSearchDate = new Date(searchStartDate);
            endSearchDate.setDate(endSearchDate.getDate() + daysToAdd);
            
            const daysLeft = getDaysLeft(endSearchDate);

            // –§–æ—Ä–º–∏—Ä—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            let resultHtml = '';
            
            if (searchType === "avito") {
                resultHtml += '<div class="result-line"><span class="emoji">üîç</span><span>–¢–∏–ø –ø–æ–∏—Å–∫–∞: <strong>–ê–≤–∏—Ç–æ</strong></span></div>';
                resultHtml += '<div class="result-line"><span class="emoji">üìÖ</span><span>–ü–æ–∏—Å–∫ –∑–∞–∫–æ–Ω—á–∏—Ç—Å—è —á–µ—Ä–µ–∑ 14 –¥–Ω–µ–π: <strong>' + formatDate(endSearchDate) + '</strong></span></div>';
            } else {
                resultHtml += '<div class="result-line"><span class="emoji">üîç</span><span>–¢–∏–ø –ø–æ–∏—Å–∫–∞: <strong>C2C</strong></span></div>';
                
                // –ü—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω–∞—è –¥–∞—Ç–∞ (21 –¥–µ–Ω—å)
                const intermediatDate = new Date(searchStartDate);
                intermediatDate.setDate(intermediatDate.getDate() + 21);
                resultHtml += '<div class="result-line"><span class="emoji">üîé</span><span>–ü—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–π —Å—Ä–æ–∫ (—á–µ—Ä–µ–∑ 21 –¥–µ–Ω—å): <strong>' + formatDate(intermediatDate) + '</strong></span></div>';
                
                // –ö–æ–Ω–µ—á–Ω–∞—è –¥–∞—Ç–∞ (35 –¥–Ω–µ–π)
                resultHtml += '<div class="result-line"><span class="emoji">üìÖ</span><span>–ü–æ–∏—Å–∫ –∑–∞–∫–æ–Ω—á–∏—Ç—Å—è —á–µ—Ä–µ–∑ 35 –¥–Ω–µ–π (21+14): <strong>' + formatDate(endSearchDate) + '</strong></span></div>';
            }
            
            resultHtml += createDaysLeftHTML(daysLeft);

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            document.getElementById("searchResult").classList.remove("hidden");
            document.getElementById("searchResult").innerHTML = resultHtml;

            // –ï—Å–ª–∏ –≤–∫–ª—é—á–µ–Ω–∞ —ç—Å–∫–∞–ª–∞—Ü–∏—è, —Ä–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –µ—ë —Ç–æ–∂–µ
            if (document.getElementById("escalationCheck").checked) {
                const escalationDate = new Date(document.getElementById("escalationDate").value);
                if (isNaN(escalationDate)) {
                    showError("escalationResult", "–£–∫–∞–∂–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é –¥–∞—Ç—É —ç—Å–∫–∞–ª–∞—Ü–∏–∏");
                    return;
                }
                
                // –≠—Å–∫–∞–ª–∞—Ü–∏—è 7 –¥–Ω–µ–π
                const escalationEndDate = new Date(escalationDate);
                escalationEndDate.setDate(escalationEndDate.getDate() + 7);
                
                const escalationDaysLeft = getDaysLeft(escalationEndDate);
                
                let escalationHtml = '<div class="result-line"><span class="emoji">‚ö†Ô∏è</span><span>–≠—Å–∫–∞–ª–∞—Ü–∏—è –∑–∞–∫–æ–Ω—á–∏—Ç—Å—è: <strong>' + formatDate(escalationEndDate) + '</strong></span></div>';
                escalationHtml += createDaysLeftHTML(escalationDaysLeft);

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç —ç—Å–∫–∞–ª–∞—Ü–∏–∏
                document.getElementById("escalationResult").classList.remove("hidden");
                document.getElementById("escalationResult").innerHTML = escalationHtml;
            } else {
                document.getElementById("escalationResult").classList.add("hidden");
            }
        }

        // –†–∞—Å—á–µ—Ç –¥–∞—Ç—ã –≤–æ–∑–≤—Ä–∞—Ç–∞
        function calculateReturnDate() {
            const shipDate = new Date(document.getElementById("shippingDate").value);
            const originalDeliveryDate = new Date(document.getElementById("originalDeliveryDate").value);
            const cancellationDate = new Date(document.getElementById("cancellationDate").value);

            if (isNaN(shipDate) || isNaN(originalDeliveryDate) || isNaN(cancellationDate)) {
                showError("returnResult", "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –¥–∞—Ç—ã –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ");
                return;
            }

            // –†–∞—Å—á–µ—Ç –¥–∞—Ç—ã –≤–æ–∑–≤—Ä–∞—Ç–∞
            const D = Math.ceil((originalDeliveryDate - shipDate) / (1000 * 60 * 60 * 24));
            const tempDate = new Date(cancellationDate);
            tempDate.setDate(tempDate.getDate() + D);
            
            const returnDate = new Date(tempDate);
            let workDaysToAdd = 10;
            let workDaysAdded = 0;

            // –î–æ–±–∞–≤–ª—è–µ–º 10 —Ä–∞–±–æ—á–∏—Ö –¥–Ω–µ–π
            while (workDaysAdded < workDaysToAdd) {
                returnDate.setDate(returnDate.getDate() + 1);
                if (returnDate.getDay() !== 0 && returnDate.getDay() !== 6) {
                    workDaysAdded++;
                }
            }

            const daysLeft = getDaysLeft(returnDate);
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            let resultHtml = '<div class="result-line"><span class="emoji">üìÖ</span><span>–°—Ä–æ–∫ –≤–æ–∑–≤—Ä–∞—Ç–∞: –î–æ <strong>' + formatDate(returnDate) + '</strong></span></div>';
            resultHtml += createDaysLeftHTML(daysLeft);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            document.getElementById("returnResult").classList.remove("hidden");
            document.getElementById("returnResult").innerHTML = resultHtml;
        }

        // –†–∞—Å—á–µ—Ç —Å—Ä–æ–∫–∞ —Ö—Ä–∞–Ω–µ–Ω–∏—è
        function calculateStorageDate() {
            const receiptDate = new Date(document.getElementById("receiptDate").value);
            const type = document.getElementById("storageType").value;
            
            if (isNaN(receiptDate)) {
                showError("storageResult", "–£–∫–∞–∂–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é –¥–∞—Ç—É –ø–æ—Å—Ç—É–ø–ª–µ–Ω–∏—è");
                return;
            }

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–Ω–µ–π –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞
            const daysMap = { 'final': 7, 'final_extended': 14, 'returnable': 15 };
            const daysToAdd = daysMap[type];
            
            // –†–∞—Å—á–µ—Ç –¥–∞—Ç—ã –æ–∫–æ–Ω—á–∞–Ω–∏—è —Ö—Ä–∞–Ω–µ–Ω–∏—è

            let resultHtml = '<div class="result-line"><span class="emoji">üì¶</span><span>–¢–∏–ø –∑–∞–∫–∞–∑–∞: <strong>' + typeNames[type] + '</strong></span></div>';
