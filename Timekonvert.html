<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä –¥–∞—Ç—ã</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* –û—Å–Ω–æ–≤–Ω–∞—è —Ü–≤–µ—Ç–æ–≤–∞—è —Å—Ö–µ–º–∞ - –æ—Ç—Ç–µ–Ω–∫–∏ –æ—Ä–∞–Ω–∂–µ–≤–æ–≥–æ */
            --primary-color: #FF9800; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π */
            --primary-dark: #F57C00;  /* –¢–µ–º–Ω–æ-–æ—Ä–∞–Ω–∂–µ–≤—ã–π */
            --primary-light: #FFE0B2; /* –°–≤–µ—Ç–ª–æ-–æ—Ä–∞–Ω–∂–µ–≤—ã–π */
            --accent-color: #FF5722;  /* –Ø—Ä–∫–æ-–æ—Ä–∞–Ω–∂–µ–≤—ã–π */
            --error-color: #F44336;   /* –ö—Ä–∞—Å–Ω—ã–π */
            --success-color: #4CAF50; /* –ó–µ–ª–µ–Ω—ã–π */
            --warning-color: #FFC107; /* –ñ–µ–ª—Ç—ã–π */
            
            /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
            --bg-color: #121212;       /* –û—á–µ–Ω—å —Ç–µ–º–Ω—ã–π —Å–µ—Ä—ã–π */
            --card-bg-color: #1E1E1E;  /* –¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π */
            --input-bg-color: #2C2C2C; /* –°–µ—Ä—ã–π */
            --border-color: #424242;   /* –°–≤–µ—Ç–ª–æ-—Å–µ—Ä—ã–π */
            --shadow-color: rgba(0, 0, 0, 0.5);
            
            /* –¢–µ–∫—Å—Ç */
            --text-primary: #FFFFFF;   /* –ë–µ–ª—ã–π */
            --text-secondary: #B0B0B0; /* –°–≤–µ—Ç–ª–æ-—Å–µ—Ä—ã–π */
            --text-accent: #90CAF9;    /* –°–≤–µ—Ç–ª–æ-–≥–æ–ª—É–±–æ–π */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            background-image: radial-gradient(circle at 10% 20%, rgba(255, 152, 0, 0.05) 0%, transparent 90%);
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px 30px 30px;
            background-color: var(--card-bg-color);
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow-color);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –Ω–∞–∑–∞–¥ */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--primary-color);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
        .header-container {
            text-align: center;
            margin-bottom: 25px;
            padding-top: 35px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            display: inline-block;
        }

        h1 .emoji {
            margin-right: 10px;
            font-size: 32px;
            vertical-align: middle;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
            transition: color 0.3s ease;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group:focus-within label {
            color: var(--primary-color);
        }

        input {
            background-color: var(--input-bg-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 14px 16px;
            border-radius: 12px;
            width: 100%;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
            font-family: 'Montserrat', sans-serif;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(255, 152, 0, 0.2);
        }

        button {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(255, 152, 0, 0.3);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —á–µ–∫–±–æ–∫—Å–∞ */
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .checkbox-container input[type="checkbox"] {
            cursor: pointer;
            width: 16px;
            height: 16px;
            margin-right: 10px;
            accent-color: var(--primary-color);
        }

        .checkbox-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            display: inline;
        }

        .result-card {
            margin: 25px 0 10px;
            padding: 20px;
            background-color: rgba(255, 152, 0, 0.1);
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.6;
            border-left: 4px solid var(--primary-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
            word-break: break-word;
        }

        .result-line {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .result-line:last-child {
            margin-bottom: 0;
        }

        .result-line .emoji {
            margin-right: 10px;
            font-size: 18px;
            flex-shrink: 0;
        }

        .hidden {
            display: none;
        }

        .error-text {
            color: var(--error-color);
            font-weight: 500;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π –¥–∏–∑–∞–π–Ω */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                border-radius: 12px;
            }

            .back-button {
                top: 15px;
                left: 15px;
                padding: 5px 8px;
                font-size: 12px;
            }

            .header-container {
                margin-bottom: 15px;
                padding-top: 40px;
            }

            h1 {
                font-size: 22px;
            }
            
            .result-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥" -->
        <a href="https://askpl.github.io/NDD/" class="back-button" title="–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥">
            <span>‚Üê</span>
            <span>–ù–∞–∑–∞–¥</span>
        </a>
        
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å –æ—Ç—Å—Ç—É–ø–æ–º —Å–≤–µ—Ä—Ö—É -->
        <div class="header-container">
            <h1><span class="emoji">üïí</span>–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä —Ñ–æ—Ä–º–∞—Ç–∞ –¥–∞—Ç—ã</h1>
        </div>
        
        <div class="form-group">
            <label for="inputDate">–í–≤–µ–¥–∏—Ç–µ –¥–∞—Ç—É –≤ –ª—é–±–æ–º —Ñ–æ—Ä–º–∞—Ç–µ:</label>
            <input type="text" id="inputDate" 
                placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 20:26:14 04.03.25, 04.03.2025, 4 –º–∞—Ä—Ç–∞ 2025, –∏ —Ç.–¥.">
        </div>
        
        <!-- –ì–∞–ª–æ—á–∫–∞ "–û—Å—Ç–∞–≤–∏—Ç—å –≥–æ–¥" -->
        <div class="checkbox-container">
            <input type="checkbox" id="includeYearCheck">
            <label for="includeYearCheck" class="checkbox-label">–û—Å—Ç–∞–≤–∏—Ç—å –≥–æ–¥</label>
        </div>
        
        <button onclick="convertDate()">–ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
        
        <div id="result" class="result-card hidden"></div>
    </div>

    <script>
        function convertDate() {
            try {
                const input = document.getElementById('inputDate').value.trim();
                if (!input) {
                    showError("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –¥–∞—Ç—É");
                    return;
                }

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å —á–µ–∫–±–æ–∫—Å–∞ "–û—Å—Ç–∞–≤–∏—Ç—å –≥–æ–¥"
                const includeYear = document.getElementById('includeYearCheck').checked;
                
                let date, time, day, month, year;
                
                // –†–∞–∑–ª–∏—á–Ω—ã–µ –ø–∞—Ç—Ç–µ—Ä–Ω—ã –≤–≤–æ–¥–∞
                
                // 1. HH:mm:ss DD.MM.YY
                if (/^\d{1,2}:\d{1,2}(:\d{1,2})?\s+\d{1,2}\.\d{1,2}\.\d{2,4}$/.test(input)) {
                    const [timePart, datePart] = input.split(/\s+/);
                    time = timePart.split(':');
                    [day, month, year] = datePart.split('.');
                }
                // 2. DD.MM.YYYY
                else if (/^\d{1,2}\.\d{1,2}\.\d{2,4}$/.test(input)) {
                    [day, month, year] = input.split('.');
                    time = ["00", "00"];
                }
                // 3. DD/MM/YYYY
                else if (/^\d{1,2}\/\d{1,2}\/\d{2,4}$/.test(input)) {
                    [day, month, year] = input.split('/');
                    time = ["00", "00"];
                }
                // 4. YYYY-MM-DD
                else if (/^\d{4}-\d{1,2}-\d{1,2}$/.test(input)) {
                    [year, month, day] = input.split('-');
                    time = ["00", "00"];
                }
                // 5. –°–ª–æ–≤–µ—Å–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä, "4 –º–∞—Ä—Ç–∞ 2025")
                else if (/^\d{1,2}\s+[–∞-—è–ê-–Ø]+\s+\d{4}$/.test(input)) {
                    const parts = input.split(/\s+/);
                    day = parts[0];
                    
                    const monthNames = {
                        '—è–Ω–≤–∞—Ä—è': '01', '—Ñ–µ–≤—Ä–∞–ª—è': '02', '–º–∞—Ä—Ç–∞': '03', '–∞–ø—Ä–µ–ª—è': '04',
                        '–º–∞—è': '05', '–∏—é–Ω—è': '06', '–∏—é–ª—è': '07', '–∞–≤–≥—É—Å—Ç–∞': '08',
                        '—Å–µ–Ω—Ç—è–±—Ä—è': '09', '–æ–∫—Ç—è–±—Ä—è': '10', '–Ω–æ—è–±—Ä—è': '11', '–¥–µ–∫–∞–±—Ä—è': '12'
                    };
                    
                    month = monthNames[parts[1].toLowerCase()];
                    if (!month) {
                        showError("–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –º–µ—Å—è—Ü–∞");
                        return;
                    }
                    
                    year = parts[2];
                    time = ["00", "00"];
                }
                // –ï—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –ø–æ–¥–æ—à–ª–æ, –ø—Ä–æ–±—É–µ–º —á–µ—Ä–µ–∑ Date.parse
                else {
                    try {
                        date = new Date(input);
                        if (isNaN(date.getTime())) {
                            throw new Error("–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞—Ç—ã");
                        }
                        day = date.getDate();
                        month = date.getMonth() + 1;
                        year = date.getFullYear();
                        time = [date.getHours().toString().padStart(2, '0'), 
                                date.getMinutes().toString().padStart(2, '0')];
                    } catch (e) {
                        showError("–ù–µ–≤–æ–∑–º–æ–∂–Ω–æ —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å —Ñ–æ—Ä–º–∞—Ç –¥–∞—Ç—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–¥–∏–Ω –∏–∑ –ø—Ä–∏–º–µ—Ä–æ–≤: 20:26:14 04.03.25, 04.03.2025, 4 –º–∞—Ä—Ç–∞ 2025");
                        return;
                    }
                }
                
                // –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è –≥–æ–¥–∞
                if (year && year.length === 2) {
                    year = '20' + year;
                }
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Å—Ç—Ä–æ–∫–æ–≤—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –≤ —á–∏—Å–ª–∞
                day = parseInt(day, 10);
                month = parseInt(month, 10);
                year = parseInt(year, 10);
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∞–ª–∏–¥–Ω–æ—Å—Ç–∏ –¥–∞—Ç—ã
                if (month < 1 || month > 12 || day < 1 || day > 31) {
                    showError("–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è –¥–∞—Ç–∞. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –º–µ—Å—è—Ü –æ—Ç 1 –¥–æ 12, –¥–µ–Ω—å –æ—Ç 1 –¥–æ 31");
                    return;
                }
                
                // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç Date –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –≤–∞–ª–∏–¥–Ω–æ—Å—Ç–∏
                date = new Date(year, month - 1, day);
                if (date.getDate() !== day || date.getMonth() !== month - 1 || date.getFullYear() !== year) {
                    showError("–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è –¥–∞—Ç–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, 31 —Ñ–µ–≤—Ä–∞–ª—è –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç)");
                    return;
                }
                
                const months = [
                    '—è–Ω–≤–∞—Ä—è', '—Ñ–µ–≤—Ä–∞–ª—è', '–º–∞—Ä—Ç–∞', 
                    '–∞–ø—Ä–µ–ª—è', '–º–∞—è', '–∏—é–Ω—è',
                    '–∏—é–ª—è', '–∞–≤–≥—É—Å—Ç–∞', '—Å–µ–Ω—Ç—è–±—Ä—è', 
                    '–æ–∫—Ç—è–±—Ä—è', '–Ω–æ—è–±—Ä—è', '–¥–µ–∫–∞–±—Ä—è'
                ];
                
                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Å —É—á–µ—Ç–æ–º –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ includeYear
                let formattedDate;
                if (time && time.length >= 2 && time[0] !== "00" && time[1] !== "00") {
                    formattedDate = includeYear 
                        ? `${day} ${months[month-1]} ${year} –≤ ${time[0]}:${time[1]}`
                        : `${day} ${months[month-1]} –≤ ${time[0]}:${time[1]}`;
                } else {
                    formattedDate = includeYear 
                        ? `${day} ${months[month-1]} ${year}`
                        : `${day} ${months[month-1]}`;
                }
                
                showResult(formattedDate, {day, month, year, time}, includeYear);
            } catch (e) {
                showError("–û—à–∏–±–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∞! –ü—Ä–∏–º–µ—Ä: 20:26:14 04.03.25, 04.03.2025, 4 –º–∞—Ä—Ç–∞ 2025");
                console.error(e);
            }
        }
        
        function showResult(formattedDate, details, includeYear) {
            const resultElement = document.getElementById("result");
            
            let resultHtml = `
                <div class="result-line">
                    <span class="emoji">üìÖ</span>
                    <span><strong>${formattedDate}</strong></span>
                </div>`;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥—Ä–æ–±–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Å —É—á–µ—Ç–æ–º –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ includeYear
            let detailsHtml = `–î–µ–Ω—å: <strong>${details.day}</strong>, –ú–µ—Å—è—Ü: <strong>${details.month}</strong>`;
            if (includeYear) {
                detailsHtml += `, –ì–æ–¥: <strong>${details.year}</strong>`;
            }
            
            resultHtml += `
                <div class="result-line">
                    <span class="emoji">üìã</span>
                    <span>${detailsHtml}</span>
                </div>`;
            
            resultElement.innerHTML = resultHtml;
            resultElement.classList.remove("hidden");
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            resultElement.style.animation = 'none';
            setTimeout(() => {
                resultElement.style.animation = 'fadeIn 0.5s ease';
            }, 10);
        }
        
        function showError(message) {
            const resultElement = document.getElementById("result");
            resultElement.classList.remove("hidden");
            resultElement.innerHTML = `
                <div class="result-line">
                    <span class="emoji">‚ùå</span>
                    <span class="error-text">${message}</span>
                </div>`;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            resultElement.style.animation = 'none';
            setTimeout(() => {
                resultElement.style.animation = 'fadeIn 0.5s ease';
            }, 10);
        }
    </script>
</body>
