        <a href="https://askpl.github.io/NDD/" class="back-button" title="–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥">

        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω –≤ —Å–≤–æ–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ -->
        <div class="header-container">

        <div class="main-content">

            <div class="form-group">
                <label for="sampleInput">–ü–æ–ª–µ –≤–≤–æ–¥–∞:</label>
                <input type="text" id="sampleInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ...">
            </div>
            
            <!-- –ü—Ä–∏–º–µ—Ä –∫–Ω–æ–ø–∫–∏ -->

            <!-- –ë–ª–æ–∫ –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ -->

    <script>
        // –ü—Ä–∏–º–µ—Ä —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        function processData() {
            const input = document.getElementById('sampleInput').value.trim();
            const resultElement = document.getElementById('result');
            
            if (!input) {
                showError("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ");
                return;

            // –ü—Ä–∏–º–µ—Ä —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            let resultHtml = `
                <div class="result-line">
                    <span class="emoji">‚úÖ</span>
                    <span>–û–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ: <strong>${input}</strong></span>
                </div>`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            resultElement.innerHTML = resultHtml;
            resultElement.classList.remove("hidden");
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            resultElement.style.animation = 'none';
            setTimeout(() => {
                resultElement.style.animation = 'fadeIn 0.5s ease';
            }, 10);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—à–∏–±–∫–∏
        function showError(message) {
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <div class="result-line">
                    <span class="emoji">‚ùå</span>
                    <span class="error-text">${message}</span>
                </div>`;
            
            resultElement.classList.remove("hidden");
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            resultElement.style.animation = 'none';

            }, 10);
        }
    </script>
