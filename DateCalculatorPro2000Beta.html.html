<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥–∞—Ç</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* –û—Å–Ω–æ–≤–Ω–∞—è —Ü–≤–µ—Ç–æ–≤–∞—è —Å—Ö–µ–º–∞ - –æ—Ç—Ç–µ–Ω–∫–∏ –æ—Ä–∞–Ω–∂–µ–≤–æ–≥–æ */
            --primary-color: #FF9800; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π */
            --primary-dark: #F57C00;  /* –¢–µ–º–Ω–æ-–æ—Ä–∞–Ω–∂–µ–≤—ã–π */
            --primary-light: #FFE0B2; /* –°–≤–µ—Ç–ª–æ-–æ—Ä–∞–Ω–∂–µ–≤—ã–π */
            --accent-color: #FF5722;  /* –Ø—Ä–∫–æ-–æ—Ä–∞–Ω–∂–µ–≤—ã–π */
            --error-color: #F44336;   /* –ö—Ä–∞—Å–Ω—ã–π */
            --success-color: #4CAF50; /* –ó–µ–ª–µ–Ω—ã–π */
            --warning-color: #FFC107; /* –ñ–µ–ª—Ç—ã–π */
            
            /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
            --bg-color: #121212;       /* –û—á–µ–Ω—å —Ç–µ–º–Ω—ã–π —Å–µ—Ä—ã–π */
            --card-bg-color: #1E1E1E;  /* –¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π */
            --input-bg-color: #2C2C2C; /* –°–µ—Ä—ã–π */
            --border-color: #424242;   /* –°–≤–µ—Ç–ª–æ-—Å–µ—Ä—ã–π */
            --shadow-color: rgba(0, 0, 0, 0.5);
            
            /* –¢–µ–∫—Å—Ç */
            --text-primary: #FFFFFF;   /* –ë–µ–ª—ã–π */
            --text-secondary: #B0B0B0; /* –°–≤–µ—Ç–ª–æ-—Å–µ—Ä—ã–π */
            --text-accent: #90CAF9;    /* –°–≤–µ—Ç–ª–æ-–≥–æ–ª—É–±–æ–π */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            background-image: radial-gradient(circle at 10% 20%, rgba(255, 152, 0, 0.05) 0%, transparent 90%);
        }

        .container {
            max-width: 700px;
            width: 100%;
            padding: 20px 30px 30px;
            background-color: var(--card-bg-color);
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow-color);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--text-primary);
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        /* –£–±–∏—Ä–∞–µ–º –ø–æ–ª–æ—Å–∫—É –ø–æ–¥ –∑–∞–≥–æ–ª–æ–≤–∫–æ–º */

        h1 .emoji {
            margin-right: 10px;
            font-size: 36px;
        }

        h2 {
            font-size: 22px;
            color: var(--text-primary);
            margin: 25px 0 20px;
            font-weight: 600;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
            transition: color 0.3s ease;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group:focus-within label {
            color: var(--primary-color);
        }

        select,
        input[type="date"] {
            background-color: var(--input-bg-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 14px 16px;
            border-radius: 12px;
            width: 100%;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
            font-family: 'Montserrat', sans-serif;
        }

        select:focus,
        input[type="date"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(255, 152, 0, 0.2);
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        .date-picker-wrap {
            position: relative;
        }

        .date-picker-wrap::after {
            content: 'üìÖ';
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 16px;
        }

        button {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(255, 152, 0, 0.3);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            cursor: pointer;
        }

        .custom-checkbox {
            position: relative;
            width: 20px;
            height: 20px;
        }

        .custom-checkbox input {
            opacity: 0;
            position: absolute;
            cursor: pointer;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: var(--input-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .custom-checkbox input:checked ~ .checkmark {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
        }

        .custom-checkbox .checkmark:after {
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .hidden {
            display: none;
        }

        .result-card {
            margin: 25px 0 10px;
            padding: 20px;
            background-color: rgba(255, 152, 0, 0.1);
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.6;
            border-left: 4px solid var(--primary-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        .result-line {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .result-line:last-child {
            margin-bottom: 0;
        }

        .result-line .emoji {
            margin-right: 10px;
            font-size: 18px;
            flex-shrink: 0;
        }

        .escalation-result {
            border-color: var(--warning-color);
            background-color: rgba(255, 193, 7, 0.1);
        }

        .warning-text {
            color: var(--warning-color);
            font-weight: 500;
        }

        .expired-text {
            color: var(--error-color);
            font-weight: 500;
        }

        .success-text {
            color: var(--success-color);
            font-weight: 500;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–∞–±–æ–≤ */
        .calculator-tabs {
            display: flex;
            margin-bottom: 25px;
            background-color: rgba(255, 152, 0, 0.05);
            border-radius: 12px;
            padding: 4px;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            border: none;
            background-color: transparent;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
            font-weight: 600;
            outline: none;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
        }

        .tab-button.active {
            background-color: var(--primary-color);
            color: #000000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-1px);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π –¥–∏–∑–∞–π–Ω */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                border-radius: 12px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }

            h2 {
                font-size: 18px;
                margin-top: 15px;
            }

            .tab-button {
                font-size: 13px;
                padding: 10px 5px;
            }
            
            .result-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="emoji">üìÖ</span>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥–∞—Ç</h1>

        <!-- Tabs -->
        <div class="calculator-tabs">
            <button class="tab-button active" data-index="0" data-tab="search" onclick="showCalculator('search')">–°–†–û–ö –ü–û–ò–°–ö–ê</button>
            <button class="tab-button" data-index="1" data-tab="return" onclick="showCalculator('return')">–î–ê–¢–ê –í–û–ó–í–†–ê–¢–ê</button>
            <button class="tab-button" data-index="2" data-tab="storage" onclick="showCalculator('storage')">–°–†–û–ö –•–†–ê–ù–ï–ù–ò–Ø</button>
        </div>

        <div id="searchCalculator">
            <h2>–°—Ä–æ–∫ –ø–æ–∏—Å–∫–∞</h2>
            <div class="form-group">
                <label for="searchDate">–î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞:</label>
                <div class="date-picker-wrap">
                    <input type="date" id="searchDate">
                </div>
            </div>
            
            <label class="checkbox-container">
                <div class="custom-checkbox">
                    <input type="checkbox" id="escalationCheck" onchange="toggleEscalation()">
                    <span class="checkmark"></span>
                </div>
                –ò–¥–µ—Ç —ç—Å–∫–∞–ª–∞—Ü–∏—è
            </label>
            
            <div id="escalationSection" class="hidden">
                <div class="form-group">
                    <label for="escalationDate">–î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞ —ç—Å–∫–∞–ª–∞—Ü–∏–∏:</label>
                    <div class="date-picker-wrap">
                        <input type="date" id="escalationDate">
                    </div>
                </div>
            </div>
            
            <button onclick="calculateSearchEnd()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
            
            <div id="searchResult" class="result-card hidden"></div>
            <div id="escalationResult" class="result-card escalation-result hidden"></div>
        </div>

        <div id="returnCalculator" class="hidden">
            <h2>–î–∞—Ç–∞ –≤–æ–∑–≤—Ä–∞—Ç–∞</h2>
            <div class="form-group">
                <label for="shippingDate">–î–∞—Ç–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:</label>
                <div class="date-picker-wrap">
                    <input type="date" id="shippingDate">
                </div>
            </div>
            
            <div class="form-group">
                <label for="originalDeliveryDate">–û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–∞—è –¥–∞—Ç–∞ –ø–æ—Å—Ç–∞–≤–∫–∏:</label>
                <div class="date-picker-wrap">
                    <input type="date" id="originalDeliveryDate">
                </div>
            </div>
            
            <div class="form-group">
                <label for="cancellationDate">–î–∞—Ç–∞ –æ—Ç–º–µ–Ω—ã:</label>
                <div class="date-picker-wrap">
                    <input type="date" id="cancellationDate">
                </div>
            </div>
            
            <button onclick="calculateReturnDate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
            
            <div id="returnResult" class="result-card hidden"></div>
        </div>

        <div id="storageCalculator" class="hidden">
            <h2>–°—Ä–æ–∫ —Ö—Ä–∞–Ω–µ–Ω–∏—è</h2>
            <div class="form-group">
                <label for="receiptDate">–î–∞—Ç–∞ –ø–æ—Å—Ç—É–ø–ª–µ–Ω–∏—è:</label>
                <div class="date-picker-wrap">
                    <input type="date" id="receiptDate">
                </div>
            </div>
            
            <div class="form-group">
                <label for="storageType">–¢–∏–ø –∑–∞–∫–∞–∑–∞:</label>
                <select id="storageType">
                    <option value="final">–ö–æ–Ω–µ—á–Ω—ã–π</option>
                    <option value="final_extended">–ö–æ–Ω–µ—á–Ω—ã–π –ø—Ä–æ–¥–ª–µ–≤–∞–ª–∏</option>
                    <option value="returnable">–í–æ–∑–≤—Ä–∞—Ç–Ω—ã–π</option>
                </select>
            </div>
            
            <button onclick="calculateStorageDate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
            
            <div id="storageResult" class="result-card hidden"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–µ–≥–æ–¥–Ω—è—à–Ω—é—é –¥–∞—Ç—É –¥–ª—è –≤—Å–µ—Ö –ø–æ–ª–µ–π –≤–≤–æ–¥–∞ –¥–∞—Ç—ã
            const today = new Date().toISOString().split('T')[0];
            document.querySelectorAll('input[type="date"]').forEach(input => {
                input.value = today;
            });
            
            showCalculator('search'); // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø–æ–∏—Å–∫–∞
        });

        function showCalculator(calculatorId) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä—ã
            document.getElementById("searchCalculator").classList.add("hidden");
            document.getElementById("returnCalculator").classList.add("hidden");
            document.getElementById("storageCalculator").classList.add("hidden");

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä
            document.getElementById(calculatorId + "Calculator").classList.remove("hidden");

            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –≤–∫–ª–∞–¥–∫—É —Å –≤–∏–∑—É–∞–ª—å–Ω—ã–º —ç—Ñ—Ñ–µ–∫—Ç–æ–º
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.classList.remove('active');
                if (button.dataset.tab === calculatorId) {
                    button.classList.add('active');
                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à—É—é –∞–Ω–∏–º–∞—Ü–∏—é –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏
                    button.style.animation = 'none';
                    setTimeout(() => {
                        button.style.animation = 'fadeIn 0.3s ease';
                    }, 10);
                }
            });
        }

        function toggleEscalation() {
            let escalationSection = document.getElementById("escalationSection");
            escalationSection.classList.toggle("hidden");
            
            // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Å–µ–∫—Ü–∏—é —ç—Å–∫–∞–ª–∞—Ü–∏–∏, —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–∞—Ç—É —ç—Å–∫–∞–ª–∞—Ü–∏–∏ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è
            if (!escalationSection.classList.contains("hidden")) {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById("escalationDate").value = today;
            }
        }

        function calculateSearchEnd() {
            let searchDate = new Date(document.getElementById("searchDate").value);
            if (isNaN(searchDate)) {
                showError("searchResult", "–£–∫–∞–∂–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é –¥–∞—Ç—É –Ω–∞—á–∞–ª–∞");
                return;
            }

            // –°—Ä–æ–∫ –ø–æ–∏—Å–∫–∞ 14 –¥–Ω–µ–π (–∞ –Ω–µ 15)
            searchDate.setDate(searchDate.getDate() + 14);
            let today = new Date();
            today.setHours(0, 0, 0, 0);

            let timeDiff = searchDate - today;
            let daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

            let resultHtml = '<div class="result-line"><span class="emoji">üîç</span><span>–ü–æ–∏—Å–∫ –∑–∞–∫–æ–Ω—á–∏—Ç—Å—è: <strong>' + formatDate(searchDate) + '</strong></span></div>';
            
            if (daysLeft > 0) {
                resultHtml += '<div class="result-line"><span class="emoji">‚è≥</span><span>–û—Å—Ç–∞–ª–æ—Å—å –¥–Ω–µ–π: <strong class="success-text">' + daysLeft + '</strong></span></div>';
            } else if (daysLeft === 0) {
                resultHtml += '<div class="result-line"><span class="emoji">‚è≥</span><span>–ü–æ–∏—Å–∫ <strong class="warning-text">–∑–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è —Å–µ–≥–æ–¥–Ω—è</strong></span></div>';
            } else {
                resultHtml += '<div class="result-line"><span class="emoji">‚ö†Ô∏è</span><span>–°—Ä–æ–∫ –ø–æ–∏—Å–∫–∞ <strong class="expired-text">–∏—Å—Ç–µ–∫ ' + Math.abs(daysLeft) + ' –¥–Ω. –Ω–∞–∑–∞–¥</strong></span></div>';
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            document.getElementById("searchResult").classList.remove("hidden");
            document.getElementById("searchResult").innerHTML = resultHtml;

            if (document.getElementById("escalationCheck").checked) {
                let escalationDate = new Date(document.getElementById("escalationDate").value);
                if (isNaN(escalationDate)) {
                    showError("escalationResult", "–£–∫–∞–∂–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é –¥–∞—Ç—É —ç—Å–∫–∞–ª–∞—Ü–∏–∏");
                    return;
                }
                
                // –≠—Å–∫–∞–ª–∞—Ü–∏—è 7 –¥–Ω–µ–π (–∞ –Ω–µ 8)
                escalationDate.setDate(escalationDate.getDate() + 7);
                
                let escalationTimeDiff = escalationDate - today;
                let escalationDaysLeft = Math.ceil(escalationTimeDiff / (1000 * 60 * 60 * 24));
                
                let escalationHtml = '<div class="result-line"><span class="emoji">‚ö†Ô∏è</span><span>–≠—Å–∫–∞–ª–∞—Ü–∏—è –∑–∞–∫–æ–Ω—á–∏—Ç—Å—è: <strong>' + formatDate(escalationDate) + '</strong></span></div>';
                
                if (escalationDaysLeft > 0) {
                    escalationHtml += '<div class="result-line"><span class="emoji">‚è≥</span><span>–û—Å—Ç–∞–ª–æ—Å—å –¥–Ω–µ–π: <strong>' + escalationDaysLeft + '</strong></span></div>';
                } else if (escalationDaysLeft === 0) {
                    escalationHtml += '<div class="result-line"><span class="emoji">‚è≥</span><span>–≠—Å–∫–∞–ª–∞—Ü–∏—è <strong>–∑–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è —Å–µ–≥–æ–¥–Ω—è</strong></span></div>';
                } else {
                    escalationHtml += '<div class="result-line"><span class="emoji">‚ö†Ô∏è</span><span>–°—Ä–æ–∫ —ç—Å–∫–∞–ª–∞—Ü–∏–∏ <strong class="expired-text">–∏—Å—Ç–µ–∫ ' + Math.abs(escalationDaysLeft) + ' –¥–Ω. –Ω–∞–∑–∞–¥</strong></span></div>';
                }

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç —ç—Å–∫–∞–ª–∞—Ü–∏–∏
                document.getElementById("escalationResult").classList.remove("hidden");
                document.getElementById("escalationResult").innerHTML = escalationHtml;
            } else {
                document.getElementById("escalationResult").classList.add("hidden");
            }
        }

        function calculateReturnDate() {
            let shipDate = new Date(document.getElementById("shippingDate").value);
            let originalDeliveryDate = new Date(document.getElementById("originalDeliveryDate").value);
            let cancellationDate = new Date(document.getElementById("cancellationDate").value);

            if (isNaN(shipDate) || isNaN(originalDeliveryDate) || isNaN(cancellationDate)) {
                showError("returnResult", "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –¥–∞—Ç—ã –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ");
                return;
            }

            let D = Math.ceil((originalDeliveryDate - shipDate) / (1000 * 60 * 60 * 24));
            let tempDate = new Date(cancellationDate);
            tempDate.setDate(tempDate.getDate() + D);
            let returnDate = new Date(tempDate);
            let workDaysToAdd = 10;
            let workDaysAdded = 0;

            while (workDaysAdded < workDaysToAdd) {
                returnDate.setDate(returnDate.getDate() + 1);
                if (returnDate.getDay() != 0 && returnDate.getDay() != 6) {
                    workDaysAdded++;
                }
            }

            let today = new Date();
            today.setHours(0, 0, 0, 0);
            let daysLeft = Math.ceil((returnDate - today) / (1000 * 60 * 60 * 24));
            
            let resultHtml = '<div class="result-line"><span class="emoji">üìÖ</span><span>–°—Ä–æ–∫ –≤–æ–∑–≤—Ä–∞—Ç–∞: –î–æ <strong>' + formatDate(returnDate) + '</strong></span></div>';
            
            if (daysLeft > 0) {
                resultHtml += '<div class="result-line"><span class="emoji">‚è≥</span><span>–û—Å—Ç–∞–ª–æ—Å—å –¥–Ω–µ–π: <strong class="success-text">' + daysLeft + '</strong></span></div>';
            } else if (daysLeft === 0) {
                resultHtml += '<div class="result-line"><span class="emoji">‚è≥</span><span>–í–æ–∑–≤—Ä–∞—Ç –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω <strong class="warning-text">—Å–µ–≥–æ–¥–Ω—è</strong></span></div>';
            } else {
                resultHtml += '<div class="result-line"><span class="emoji">‚ö†Ô∏è</span><span>–°—Ä–æ–∫ –≤–æ–∑–≤—Ä–∞—Ç–∞ <strong class="expired-text">–∏—Å—Ç–µ–∫ ' + Math.abs(daysLeft) + ' –¥–Ω. –Ω–∞–∑–∞–¥</strong></span></div>';
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            document.getElementById("returnResult").classList.remove("hidden");
            document.getElementById("returnResult").innerHTML = resultHtml;
        }

        function calculateStorageDate() {
            let receiptDate = new Date(document.getElementById("receiptDate").value);
            let type = document.getElementById("storageType").value;
            
            if (isNaN(receiptDate)) {
                showError("storageResult", "–£–∫–∞–∂–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é –¥–∞—Ç—É –ø–æ—Å—Ç—É–ø–ª–µ–Ω–∏—è");
                return;
            }

            let daysMap = { 'final': 7, 'final_extended': 14, 'returnable': 15 };
            let daysToAdd = daysMap[type];
            let storageDate = new Date(receiptDate);
            storageDate.setDate(storageDate.getDate() + daysToAdd);
            
            let today = new Date();
            today.setHours(0, 0, 0, 0);
            let daysLeft = Math.ceil((storageDate - today) / (1000 * 60 * 60 * 24));
            
            let typeNames = {
                'final': '–ö–æ–Ω–µ—á–Ω—ã–π',
                'final_extended': '–ö–æ–Ω–µ—á–Ω—ã–π –ø—Ä–æ–¥–ª–µ–≤–∞–ª–∏',
                'returnable': '–í–æ–∑–≤—Ä–∞—Ç–Ω—ã–π'
            };
            
            let resultHtml = '<div class="result-line"><span class="emoji">üì¶</span><span>–¢–∏–ø –∑–∞–∫–∞–∑–∞: <strong>' + typeNames[type] + '</strong></span></div>';
            resultHtml += '<div class="result-line"><span class="emoji">üìÖ</span><span>–ó–∞–∫–∞–∑ —É–µ–¥–µ—Ç: <strong>' + formatDate(storageDate) + '</strong></span></div>';
            
            if (daysLeft > 0) {
                resultHtml += '<div class="result-line"><span class="emoji">‚è≥</span><span>–û—Å—Ç–∞–ª–æ—Å—å –¥–Ω–µ–π: <strong class="success-text">' + daysLeft + '</strong></span></div>';
            } else if (daysLeft === 0) {
                resultHtml += '<div class="result-line"><span class="emoji">‚è≥</span><span>–ó–∞–∫–∞–∑ –¥–æ–ª–∂–µ–Ω —É–µ—Ö–∞—Ç—å <strong class="warning-text">—Å–µ–≥–æ–¥–Ω—è</strong></span></div>';
            } else {
                resultHtml += '<div class="result-line"><span class="emoji">‚ö†Ô∏è</span><span>–°—Ä–æ–∫ —Ö—Ä–∞–Ω–µ–Ω–∏—è <strong class="expired-text">–∏—Å—Ç–µ–∫ ' + Math.abs(daysLeft) + ' –¥–Ω. –Ω–∞–∑–∞–¥</strong></span></div>';
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            document.getElementById("storageResult").classList.remove("hidden");
            document.getElementById("storageResult").innerHTML = resultHtml;
        }

        function formatDate(date) {
            let options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('ru-RU', options);
        }
        
        function showError(elementId, message) {
